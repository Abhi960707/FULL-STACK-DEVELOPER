<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Watch/Clock</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <section>
        <div class="mainBox">
            <div class="week"></div>
            <div class="clockBox">
                <div class="hr innerClock">
                    <h1>00</h1>
                </div>
                <div class="dot innerClock">
                    <h1>:</h1>
                </div>
                <div class="min innerClock">
                    <h1>00</h1>
                </div>
                <div class="dot innerClock">
                    <h1>:</h1>
                </div>
                <div class="sec innerClock">
                    <h1>00</h1>
                </div>
            </div>
            <div class="month">
                <span class="currentDate"></span>
            </div>
        </div>
    </section>


    <script src="./script.js"></script>
</body>


</html>
