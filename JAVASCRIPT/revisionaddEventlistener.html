    <button id="btn">set name</button>
    <script>
        let btn = document.querySelector('#btn') 
        btn.title = 'Hellooo'


        console.log(btn.getAttribute('title')) //GetAttribute the show informatoin
        btn.removeAttribute('class')  //RemoveAttribute the class using this command
        // btn.addEventListener('click', hiiImClickEvent)

            console.log('Hi im Click with anynomous')
        })


        function hiiImClickEvent() {

        }


        let fruitBtns = document.querySelectorAll('.btn')  //button tag class btn call this statement using .btn
        for (let i = 0; i < fruitBtns.length; i++) {  //using for loop 
            console.log(fruitBtns[i])
            fruitBtns[i].addEventListener('click', function () {
                console.log('hii im also clicked....😁', this.innerText)
            })
            fruitBtns[i].addEventListener('click', function (abhijeet) {
                console.log('hii im clicked....😁', abhijeet.target)
                abhijeet.target.style.color = 'Orange'    //used style by change color 
                abhijeet.target.setAttribute('value', '🐒')   //set value in this statement
                console.log(abhijeet.target.getAttribute('onclick'))
            })
        }
</script>
