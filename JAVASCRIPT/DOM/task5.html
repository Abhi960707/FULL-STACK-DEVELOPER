<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* .button{

         .box{
               text-align: center;
                align-items: center;
                margin-top: 300px;
         }
    </style>
</head>
<body>
    <div class="mainbox">
<div class="box">
<h1></h1>

<button onclick="set('50%')">Tap</button><br>

<button onclick="setbox('Red')">Red</button>
<button onclick="setbox('Green')">Green</button>
<button onclick="setbox('Yellow')">Yellow</button>
</div>
    </div>

    <script>



function set(data){
    let box =document.getElementsByTagName('div')[1]
    box.style.background=data

}
function setbox(color){
    let box=document.getElementsByTagName('div')[1]
    box.style.backgroundColor =color
}
    </script>
</body>
</html>
