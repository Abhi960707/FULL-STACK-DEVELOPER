<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4</title>
</head>
<body>
    <!--  img.src -> p.innerText (get img src and set into Paragraph innertext)
    -->

    <img  src="https://www.k12digest.com/wp-content/uploads/2024/03/1-3-550x330.jpg" alt="">
    <p></p>
</body>
<script>
    let source = document.getElementsByTagName('img')[0].src
    document.getElementsByTagName('p')[0].innerText=source
</script>
</html>
