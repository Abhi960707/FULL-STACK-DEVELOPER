<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontfamily</title>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Emblema+One&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Macondo&family=Mukta:wght@200;300;400;500;600;700;800&family=Oswald:wght@200..700&family=Oxanium:wght@200..800&family=Playwrite+AU+SA:wght@100..400&family=Playwrite+VN:wght@100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Spinnaker&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <style>
        /* section{
            text-decoration: line-through;
        } */


        * {
            margin: 0;
            padding: 0;
            font-family: fangsong;
        }


        section {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }


        textarea {
            width: 400px;
            height: 150px;
            padding: 10px;
            font-size: 1.5rem;
            border: 1px solid gray;
            border-radius: 10px;
        }


        .box {
            text-align: center;
        }


        button,
        select {
            margin: 5px;
            padding: 5px 10px;
            border-radius: 7px;
            border: 1px solid gray;
            cursor: pointer;
        }


        input {
            padding: 5px 10px;
        }
        .hero,.zero{
            border-radius: 30px;
        }
    </style>
</head>


<body>
    <section>
        <div class="mainBox">
            <div class="box">
                <textarea name="dd" id=""></textarea>
                <div class="btns">
                    <select name="" id="" onchange="fontapply(value)">
                        <option selected disabled>-- Select Font Family --</option>
                        <option value="Dancing Script">Dancing Script</option>
                        <option value="Mukta">Mukta</option>
                        <option value="Oxanium">Oxanium</option>
                        <option value="Poppins">Poppins</option>
                        <option value="Spinnaker">Spinnaker</option>
                        <option value="Playwrite VN">Playwrite VN</option>
                        <option value="Lato">Lato</option>
                        <option value="Macondo">Macondo</option>
                        <option value="Playwrite AU SA">Playwrite AU SA</option>
                    </select>
                     <select id="color-type">
                        <option selected disabled>-- Select Color Type --</option>
                        <option value="background">Background Color</option>
                        <option value="color">Color</option>
                    </select>
                    <br>

                    <input class="hero" type="text" placeholder="Color Button Name">
                    <button onclick="createButton()">CreateButton</button> <br>
                    <div class="color-btns">

                        <button onclick="setColorOnText(innerText)">Red</button>
                        <button onclick="setColorOnText(innerText)">Green</button>
                        <button onclick="setColorOnText(innerText)">Yellow</button>

                    </div>
                    <button onclick="setLineOnText(innerText)">Underline</button>
                    <button onclick="setLineOnText(innerText)">Overline</button>
                    <button onclick="setLineOnText('line-through')">Line through </button>
                    <br>
                    <input class="zero" type="text" placeholder="Find word">
                    <input class="zero"  type="text" placeholder="Replace word">
                    <button onclick="replaceWord()">Replace</button>
                </div>
            </div>
        </div>
    </section>


    <script>
        //All changes in fontFamily using textarea tag in this output
        function fontapply(changeFont) {
            document.getElementsByTagName('textarea')[0].style.fontFamily = changeFont


        }

        function createButton() {
            let btnName = document.getElementsByTagName('input')[0].value
            document.getElementsByTagName('div')[3].innerHTML += `
            <button onclick="setColorOnText(innerText)">${btnName}</button>`
        }


        function setColorOnText(colorName) {
            document.getElementsByTagName('textarea')[0].style.color = colorName
            // Thi format ifelse statement using the short code in upper lines.
             // if (colorType == 'color') {
            //     document.getElementsByTagName('textarea')[0].style.color = colorName
            // } else {
            //     document.getElementsByTagName('textarea')[0].style.backgroundColor = colorName
            // }
        }


        function setLineOnText(lineName) {
            document.getElementsByTagName('textarea')[0].style.textDecoration = lineName
        }


        function replaceWord() {
            let textareaWord = document.getElementsByTagName('textarea')[0].value
            let findWord = document.getElementsByTagName('input')[1].value
            let replaceWord = document.getElementsByTagName('input')[2].value


            let changedWord = textareaWord.replace(findWord, replaceWord)
            document.getElementsByTagName('textarea')[0].value = changedWord
        }


    </script>
</body>


</html>
