<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <section>
        <div class="mainBox">
            <div class="box"></div>
            <button onclick="setStyleOnBox('50%')">50%</button>

        </div>
    </section>
    <script>
        function setStyleOnBox(radius) {
            let box = document.getElementsByTagName('div')[1]
            box.style.borderRadius = radius
        
        }
