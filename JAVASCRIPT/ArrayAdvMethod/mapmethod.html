<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>map method</title>
</head>
<body>
    <!--     map method:- array check after all changes through user.
 -->
    <script>
        let arr = [
            {
                name: 'user 1',
                age: 21
            },
            {
                name: 'user 2',
                age: 23
            },
            {
                name: 'user 3',
                age: 25
            },
            {
                name: 'user 4',
                age: 27
            },
            {
                name: 'user 5',
                age: 29
            },
            {
                name: 'user 6',
                age: 23
            },
            {
                name: 'user 7',
                age: 23
            },
        ]

 let changeArr = arr.map((user) => {
            return user.age == 23 ? {
                ...user,
                active: true
            } : user
        })

        console.log(changeArr)

       

        let numArr = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        let increameNum = numArr.map((num) => {
            return num + 1
        })
 console.log(increameNum)
    </script>
</body>
</html>
