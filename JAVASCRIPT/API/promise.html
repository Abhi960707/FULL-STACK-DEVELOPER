<!-- In JavaScript, the main Promise methods are:

1.Promise.all() – Waits for all promises to resolve or any to reject.

2.Promise.allSettled() – Waits for all promises to finish, regardless of success or failure.

3.Promise.any() – Resolves as soon as one promise resolves (ignores rejections unless all reject).

4.Promise.race() – Resolves or rejects as soon as the first promise settles.

5.Promise.resolve() – Returns a promise resolved with a given value.

6.Promise.reject() – Returns a promise rejected with a given reason.

👉 Instance methods (used on a specific promise):

then() – Handles a resolved value.

catch() – Handles a rejected value.

finally() – Runs code when the promise is settled (resolved or rejected). -->
