<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }


        img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }


        .imgBox {
            width: 200px;
            height: 200px;
        }


        section {
            padding: 30px;
        }


        .productBox {
            width: 200px;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 0px 5px gray;
        }


        .title-img {
            margin: 10px 0px;
            font-size: 1.5rem;
        }


        .mainBox {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>


<body>
    <section>
        <div class="mainBox">
            <!-- <div class="productBox">
                <div class="imgBox">
                    <img src="https://t3.ftcdn.net/jpg/02/36/99/22/360_F_236992283_sNOxCVQeFLd5pdqaKGh8DRGMZy7P4XKm.jpg" alt="">
                </div>
                <p class="title-img">Lazy Cat</p>
                <p class="des">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque, deserunt!
                </p>
            </div> -->
        </div>
    </section>
    <script>
        let mainBox = document.querySelector('.mainBox')
        fetch('https://fakestoreapi.com/products')
            .then(res => res.json())
            .then(res => {
                // console.log(res)
                for (let i = 0; i < res.length; i++) {
                    mainBox.innerHTML += `
                    <div class="productBox">
                        <div class="imgBox">
                            <img src="${res[i].image}" alt="">
                        </div>
                        <p class="title-img">${res[i].title}</p>
                        <p class="des">
                        ${res[i].description}
                        </p>
                    </div>
                    `
                }
            })
    </script>
</body>


</html>
