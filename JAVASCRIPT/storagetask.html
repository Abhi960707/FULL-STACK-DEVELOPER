<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: math;
        }


        section {
            display: flex;
            justify-content: space-evenly;
            height: 100vh;
            align-items: center;
        }


        input,
        select {
            width: 200px;
            border-radius: 7px;
            border: 1px solid gray;
            padding: 10px;
        }


        button {
            border-radius: 7px;
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>


<body>
    <section>
        <div class="box">
            <input type="text" placeholder="Enter Url" id="url">
            <input type="text" placeholder="Enter Name" id="name">
            <button id="addBtn">Add Image</button>
        </div>
        <div class="box">
            <select name="" id="">
                <option selected disabled></option>
            </select>
        </div>
        <div class="box">
            <img src="" alt="" id="img">
        </div>
    </section>
    <script>


        let imgList = [
            {
                imgUrl: '',
                imgName: '-- Select Option --'
            },
        ]


        let addBtn = document.querySelector('#addBtn')
        addBtn.addEventListener('click', function () {
            let name = document.querySelector('#name').value
            let url = document.querySelector('#url').value


            let imgObj = {
                imgUrl: url,
                imgName: name
            }


            imgList.push(imgObj)
            createOption()
        })


        function createOption() {
            document.querySelector('select').innerHTML = ''
            for (let i = 0; i < imgList.length; i++) {
                document.querySelector('select').innerHTML += `
                <option value="${imgList[i].imgUrl}">${imgList[i].imgName}</option>
                `
            }
        }


        let selectTag = document.querySelector('select')
        selectTag.addEventListener('change', function (event) {
            console.log(event.target.value)
            let imgTag = document.querySelector('#img')
            imgTag.src = event.target.value
            imgTag.width = 300
            imgTag.height = 300
        })
    </script>
</body>


</html>
