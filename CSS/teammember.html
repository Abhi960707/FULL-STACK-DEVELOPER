<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Section </title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      
      background: linear-gradient(to bottom right, #c9a7f8, #97dfff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .team-container {
      background: purple;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 40%;
      max-width: 900px;
      text-align: center;
    }

    .team-section h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #333;
    }

    .box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
     
      
    }

    .member {
      flex: 1 1 180px;
      max-width: 200px;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
         
    }

    .member:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .member img {
      width: 100%;
      height: auto;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .member h4 {
      margin: 10px 0 5px;
      color: #222;
    }

    .member p {
      margin: 0;
      color: #666;
      font-size: 0.9rem;
    }

          @media(max-width: 600px) {
      .team-members {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  
    <div class="box">
      <div class="member">
        <img src="https://th.bing.com/th/id/OIP.WuPDwFTigOcOCNAhxBinKgHaJU?rs=1&pid=ImgDetMain" alt="Mrs. Emma">
        <h4>Mrs. Emma</h4>
        <p>Graphic Designer</p>
      </div>
      <div class="member">
        <img src="https://i.pinimg.com/originals/e3/7e/0e/e37e0e25686c2139b281a57a5b4906f2.jpg"alt="Mr. David">
        <h4>Mr. David</h4>
        <p>Software Engineer</p>
      </div>
      <div class="member">
        <img src="https://th.bing.com/th/id/OIP.q69tKRmiuI6GUhRf_zbPDgHaLu?w=198&h=314&c=7&r=0&o=7&dpr=1.3&pid=1.7&rm=3" alt="Mr. Liam">
        <h4>Mr. Liam</h4>
        <p>Web Developer</p>
      </div>
      <div class="member">
        <img src="https://th.bing.com/th/id/OIP._ksBrXIRIc9ybQ2VcQ8BXQHaLG?w=683&h=1024&rs=1&pid=ImgDetMain" alt="Mrs. Sophia">
        <h4>Mrs. Sophia</h4>
        <p>Product Manager</p>
      </div>
    </div>
  </div>

</body>
</html>
