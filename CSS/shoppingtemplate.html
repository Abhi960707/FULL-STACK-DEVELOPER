<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Hexashop</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: math;
        }


        img {
            width: 100%;
            height: 100%;
        }


        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: aqua;
            padding: 5px 0px;
            box-shadow: 0px 0px 5px gray;
        }


        .logoFlex {
            display: flex;
            background-color: bisque;
            align-items: center;
            gap: 10px;
        }


        ul {
            list-style-type: none;
            display: flex;
            align-items: center;
            gap: 20px;
        }


        li {
            font-weight: 600;
            cursor: pointer;
            text-transform: capitalize;
        }


        .logoImg {
            width: 50px;
            height: 50px;
        }


        .logoImg img {
            border-radius: 50%;
        }


        section {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }


        .mainBanner {
            width: 70%;
            display: flex;
            gap: 20px;
        }


        .box {
            width: 100%;
        }
       

        .leftBox {
            height: 300px;
            background-color: rgb(241, 146, 22);
            background-image: url(./assets/images/shopping.jpg);
        }


        .rightBox {
            height: 280px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }


        .innerBox {
            height: 50%;
            background-color: gray;
            width: 45%;
        }


        .box1 {
            background-image: url(./assets/images/girl.jpg);
            background-size: 100% 100%;
        }


        .box2 {
            background-image: url(./assets/images/kids.jpg);
            background-size: 100% 100%;
        }


        .box3 {
            background-image: url(./assets/images/men.jfif);
            background-size: 100% 100%;
        }


        .box4 {
            background-image: url(./assets/images/maleThings.avif);
            background-size: 100% 100%;
        }


        .innerLeftBox {
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            /* backdrop-filter: blur(2px); */
        }
    </style>

</head>

<body>
    <nav>
        <div class="logo">
            <div class="logoFlex">
                <div class="logoImg">
                    <img src="./assets/logo/attachment_103854253.png" alt="">
                </div>
                <div class="logoHeading">
                    <h3>ALLREADY HEXASHOP</h3>
                    <p>Lorem ipsum dolor sit amet consectetur <br>adipisicing elit. Vitae <br> sequi eum accusamus dolores,
                        reiciendis earum delectus dolorum aliquid sapiente!</p>
                </div>
            </div>
        </div>
        <div class="list">
            <ul>
                <li>Home</li>
                <li>Cloths</li>
                <li>Pen</li>
                <li>Fashion</li>
                <li>Packet</li>
                <li>Elementry</li>
                
            </ul>
        </div>
    </nav>

    <section>
        <i class="bi bi-list-ul"></i>
        <div class="mainBanner">
            <div class="box leftBox">
                <div class="innerLeftBox">
                    <h1>New Style Applied</h1>
                </div>
            </div>
            <div class="box rightBox">
                <div class="innerBox box1">
                    <div class="innerLeftBox"></div>
                </div>
                <div class="innerBox box2">
                    <div class="innerLeftBox"></div>
                </div>
                <div class="innerBox box3">
                    <div class="innerLeftBox"></div>
                </div>
                <div class="innerBox box4">
                    <div class="innerLeftBox"></div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
