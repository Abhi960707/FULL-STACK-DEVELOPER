<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.12.0/font/bootstrap-icons.min.css"
        integrity="sha512-owiN6mcdVEeqRbODwkUVEZlKyBbSxwJtQeZUvuCv/zM1w49rbDh3KmMyjyR+FyIV0QkQ0VdLWBZ4aBn+qoaajA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        section {
            display: flex;
            justify-content: center;
        }

        .box {
            width: 300px;
            background-color: rgb(149, 151, 152);
            text-align: center;
            padding: 20px 0px;
            margin: 10px;
        }


        img {
            width: 50%;
            border-radius: 50%;
            height: 100px;
            margin-bottom: 20px;
        }


        p {
            margin: 5px 0px;
        }


        .bi {
            margin: 5px;
        }
    </style>
</head>


<body>
    <section>
        <div class="box">
            <img src="https://www.thefashionisto.com/wp-content/uploads/2023/05/Mens-Trenchcoat.jpg"
                alt="">
            <h4>SOFTWARE</h4>
            <p>DEVELOPER</p>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-linkedin"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-envelope-at-fill"></i>
        </div>
        <div class="box">
            <img src="https://www.thefashionisto.com/wp-content/uploads/2023/05/Mens-Trenchcoat.jpg"
                alt="">
            <h4>IT </h4>
            <p>ENGINEER</p>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-linkedin"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-envelope-at-fill"></i>
        </div>
        <div class="box">
            <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D"
                alt="">
            <h4>IT</h4>
            <p>ENGINEER</p>
            <i class="bi bi-twitter"></i>
            <i class="bi bi-linkedin"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-envelope-at-fill"></i>
        </div>
    </section>
</body>


</html>
