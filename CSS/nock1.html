<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KYC Verification</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 300px;
      background-color: #003399;
      color: white;
      padding: 30px 20px;
    }

    .sidebar h3 {
      font-size: 16px;
      margin-bottom: 40px;
    }

    .step {
      margin-bottom: 30px;
    }

    .step .circle {
      display: inline-block;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: white;
      color: #003399;
      text-align: center;
      line-height: 24px;
      font-weight: bold;
    }

    .step-text {
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
    }

    .main {
      flex-grow: 1;
      padding: 40px;
    }

    .section-title {
      background-color: #f1f4ff;
      color: #003399;
      display: inline-block;
      padding: 5px 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      max-width: 800px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group input, .form-group select {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
      font-size: 15px;
    }

    .button {
      margin-top: 30px;
    }

    .button button {
      background-color: #003399;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .button button:hover {
      background-color: #002080;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Home / Account / KYC Verification</h3>
      <div class="step">
        <div class="circle">1</div>
        <div class="step-text">
          <strong>Personal Information</strong><br>
          <small>Provide us with details about yourself</small>
        </div>
      </div>
      <div class="step">
        <div class="circle" style="opacity: 0.5;">2</div>
        <div class="step-text" style="opacity: 0.5;">
          <strong>Identification Documents</strong><br>
          <small>Confirm your identity</small>
        </div>
      </div>
    </div>

    <!-- Main Form -->
    <div class="main">
      <div class="section-title">Bio-Data</div>
      <div class="form-grid">
        <div class="form-group">
          <label>Surname</label>
          <input type="text" placeholder="Enter your surname">
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" placeholder="Enter your First name">
        </div>
        <div class="form-group">
          <label>Date Of Birth</label>
          <input type="text" placeholder="DD/MM/YY">
        </div>
        <div class="form-group">
          <label>Gender</label>
          <select>
            <option>Select your gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="form-group">
          <label>Nationality</label>
          <select>
            <option>IND</option>
            <option>USA</option>
            <option>UK</option>
          </select>
        </div>
      </div>

      <br><br>
      <div class="section-title">Contact Information</div>
      <div class="form-grid">
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email address">
        </div>
        <div class="form-group">
          <label>State</label>
          <select>
            <option>Maharashtra</option>
            <option>Gujarat</option>
            <option>Karnataka</option>
          </select>
        </div>
        <div class="form-group">
          <label>District</label>
          <input type="text" placeholder="Latur">
        </div>
        <div class="form-group">
          <label>City</label>
          <select>
            <option>Latur</option>
            <option>Pune</option>
            <option>Mumbai</option>
          </select>
        </div>
      </div>

      <div class="button">
        <button>Proceed</button>
      </div>
    </div>
  </div>
</body>
</html>
