<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doco</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        .box{
            width: 300px;
            height: 300px;
            /* background-color: aqua; */
            /* border-radius: 20px solid red;    */
            overflow: hidden;
           animation-name: abhi;
             animation-duration: 2s;
            animation-iteration-count:infinite;
            position: relative;
            transition-duration: 0.9s;
        }    
           
           .img{
            width: 100%;
            height: 100%;
            border-radius: 10px;
            /* transition-duration: .9s; */
           }
        
           section{
            display: flex;
           }

           .box:hover img{
            transform: scale(0.9s);


           }


        @keyframes abhi {
            /* to{
                top: 0;
                left: 500px;

            }
            from{
                top: 0;
                left: 0;

            }*/

             0% {
                top: 0;
                left: 0;
            }


            25% {
                top: 0;
                left: 500px;
            }
            
            50% {
                top: 300px;
                left: 500px;
            }

            
            75% {
                top: 300px;
                left: 0px;
            }


            100% {
                top: 0;
                left: 0;
            }
        }

            
        
        </style>


</head>

<body>
    <section>
    <div class="box">
        <img src="https://tse4.mm.bing.net/th/id/OIP.No0DV82NqNlfjH_v0imqQwHaFv?pid=ImgDet&w=184&h=142&c=7&dpr=1.3&o=7&rm=3" alt="">

    </div> 
   </section> 
</body>

</html>
