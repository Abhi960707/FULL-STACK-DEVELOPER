<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        .box {
            width: 200px;
            height: 200px;
            background-color: grey;
            border-radius: 10px;
            /* text-align: center; */
            /* justify-content: center; */
            overflow: auto;
            /* overflow: hidden; */
            animation-name: omkar;
            animation-duration: 2s;
            animation-iteration-count: infinte;
            position: relative;
            transition-duration: 13s;
        }


        img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transition-duration: 15s;
        }


        section {
            display: flex;
            /* justify-content: center; */
            /* align-items: center;
            height: 100vh; */
        }


        .box:hover img {
            /* transform: scale(-0.5); */
            /* transform: scale(1.2); */
            /* transform: translate(0px, 30px); */
            /* transform: rotate(30deg); */
            /* transform: skew(30deg, 30deg); */
            transform: scaleX(2);
        }


        @keyframes omkar {
            /* to{
                top: 0;
                left: 500px;
            }
            from{
                top: 0;
                left: 0;
            } */


            0% {
                top: 0;
                left: 0;
            }


            25% {
                top: 0;
                left: 500px;
            }


            50% {
                top: 300px;
                left: 500px;
            }


            75% {
                top: 300px;
                left: 0px;
            }


            100% {
                top: 0;
                left: 0;
            }
        }
    </style>
</head>


<body>
    <section>
        <div class="box">
            <img src="https://images.pexels.com/photos/47547/squirrel-animal-cute-rodents-47547.jpeg?cs=srgb&dl=pexels-pixabay-47547.jpg&fm=jpg"
                alt="">
        </div>
    </section>
</body>


</html>
