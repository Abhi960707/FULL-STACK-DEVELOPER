<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }


        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        img {
            border-radius: 50%;
            width: 100%;
            height: 100%;
        }


        .box {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            box-shadow: 0px 0px 5px gray;
            border: 5px solid gray;
        }


        .box4 {
            position: relative;
            top: 90px;
            left: -84px;
        }


        .box3 {
            width: 300px;
            height: 300px;
        }


        .box2 {
            position: relative;
            top: 130px;
            left: 100px;
        }


        .box1 {
            position: relative;
            z-index: -1;
            top: -135px;
            left: 295px;
        }
    </style>
</head>


<body>
    <section>
        <div class="box box1">
            <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D"
                alt="">
        </div>
        <div class="box box2">
            <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dXNlcnxlbnwwfHwwfHx8MA%3D%3D"
                alt="">
        </div>
        <div class="box box3">
            <img src="https://t4.ftcdn.net/jpg/09/93/41/03/360_F_993410311_Aej0gsG2qWNrZmaMLowta1sZzdVbVPfT.jpg" alt="">
        </div>
        <div class="box box4">
            <img src="https://cdn.prod.website-files.com/642c1517242247910ff35e9e/642c15a1b923665c52ffc20a_1641391369-julia-albrecht.jpeg"
                alt="">
        </div>
    </section>
</body>


</html>
