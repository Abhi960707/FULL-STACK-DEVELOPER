<!DOCTYPE html>
<html>
  <head>
    <title>
      html form 
    </title>
  </head>
  <body>
    <form>

      <fieldset>
        <legend>
          <h1>
            STUDENT REGISTRATION FORM 
          </h1>
        </legend>
      
      <DIV>
         <MARK>NAME</MARK> : <input type="text">
        </DIV>
        <br>
        <div>
       <MARK> FATHER NAME</MARK> : <input type="text">
        </div><br>

        <div>
       <mark> MOTHER NAME </mark>: <input type="text">
        </div><br>
        <div>
       <mark> PHONE NO </mark>: <input type="text" maxlength="10">
        </div><br>
        <div>
         <mark> EMAIL</mark>: <input type="email" placeholder="abc@gamil.com">
        </div><br>

        <div>
          <label> <mark>GENDER</mark></label><BR>
          MALE: <input type="radio" name="m">
          FEMALE: <input type="radio" name="f">
          OTHER: <input type="radio" name="o">
        </div><br>

        <div>
       <mark>DOB</mark> :  <input type="date">
        </div><BR>

          <div>
           <mark> ADDRESS</mark>: <input type="text">
          </div><br>

          <div>
           <mark> BLOOD GROUP</mark>
            <select name="drop down">

              <option value="A"></option>
              <option value="A+"></option>
              <option value="B"></option>
              <option value="B+"></option>
            </select>
          </div><br>

          <div>
           <mark> DEPARTMENT</mark> BE:<input type="radio">
            BBA:<input type="radio">
            BCA:<input type="radio">
          </div><br>

          <div>
          <mark> COURSE JAVA</mark>: <input type="checkbox">
            C++: <input type="checkbox">
            PYTHON: <input type="checkbox">
          </div><br>

          <div>
           <mark> PHOTO</mark>: <input type="file">
          </div><br>  

          <div>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
          </div><br>


</fieldset>
      
    </form>
